<!-- index.html  main page of our SPA-->
<html>
  <head>
    <!-- include bootstap dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <!-- Include handlebars library -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="css/mycss_web.css">
    <!-- Script for our application  -->
    <script src="quiz.js"> </script>

  </head>
  <body id="body_style">
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container">
      <a class="navbar-brand" href="https://rbakar18.github.io/Assignment-03/">Quiz App</a>
      </div>
      <div id="Timer">
        <span>Time Elapsed:</span>
        <span id="minutes">00</span>:<span id="seconds">00</span>
      </div>
    </nav>

    <div id="widget_view" style="margin:50px">

    </div>

  </body>

  <script id="intro_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <div>
              <!--button class="btn btn-danger float-right" name="quiz_name" data-action="{{this.action}}">Quiz 1</button>
              <button class="btn btn-primary float-right"name="quiz_name" data-action="{{this.action}}">Quiz 2</button-->
              <input type="text" id="userName" name = "fname" placeholder="Enter your first name:">
              <div> Please choose a quiz: </div>
              <button class="btn btnsz btn1 btn-danger float-right" data-action="{{this.action}}">{{this.action}}</button>

              <input type="radio" id="quiz_one" name="quiz_name" value="quiz_one"required>
                   <label for="quiz_one">Quiz 1</label>
              <input type="radio" id="quiz_one" name="quiz_name" value="quiz_one"required>
                  <label for="quiz_one">Quiz 2</label>

              </div>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_multiple_choice" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="col">
            <p>Question Number: <span id="numcorrect"></span> <br>Current Score: <span id="numincorrect"></span>%</p>
            <h2></h2>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center">{{this.questionText}}</span><br>
              <div>
                <input type="radio" id="{{this.options.[0]}}" data-action="answer" data-answer="{{this.options.[0]}}" value="{{this.options.[0]}}" name="choice">{{this.options.[0]}}<br>
                <input type="radio" id="{{this.options.[1]}}" data-action="answer" data-answer="{{this.options.[1]}}" value="{{this.options.[1]}}" name="choice">{{this.options.[1]}}<br>
                <input type="radio" id="{{this.options.[2]}}" data-action="answer" data-answer="{{this.options.[2]}}" value="{{this.options.[2]}}" name="choice">{{this.options.[2]}}<br>
                <input type="radio" id="{{this.options.[3]}}" data-action="answer" data-answer="{{this.options.[3]}}" value="{{this.options.[3]}}" name="choice">{{this.options.[3]}}<br>
              </div>
              <!--button class="btn bg-dark text-white float-right" data-action="submit">Submit Answer</button-->
          </div>
        </div>
      </div>
  </div>
  </script>

  <script id="question_view_true_false" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="col">
            <p>Question Number: <span id="numcorrect"></span> <br>Current Score: <span id="numincorrect"></span>%</p>
            <h2></h2>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}}</span>
              <button class="btn btn-primary pull-left" data-action="answer" data-answer="{{this.options.[0]}}">{{this.options.[0]}}</button>
              <button class="btn btn-danger float-right" data-action="answer" data-answer="{{this.options.[1]}}">{{this.options.[1]}}</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="question_view_text_input" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="col">
            <p>Question Number: <span id="numcorrect"></span> <br>Current Score: <span id="numincorrect"></span>%</p>
            <h2></h2>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <div>
              <span style="text-align:center"> {{this.questionText}} </span>
              <input type="text" id="{{this.answerText}}" name="answer"><br><br>
              <button class="btn btn-danger float-right" data-action="submit">Submit</button>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="answer_correct_feedback_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span id="feedback_string">That's right!</span>
            </div>
          </div>
        </div>
      </div>
  </script>

  <script id="answer_incorrect_feedback_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
          <div class="col">
            <div>
              <span id="feedback_string">Nope :(</span>
            </div>
          </div>
        </div>
      </div>
  </script>

<script id="end_view" type="text/x-handlebars-template">
    <div class="container">
      <div class="row">
        <div class="col">
            <p>Question Number: <span id="numcorrect"></span> <br>Current Score: <span id="numincorrect"></span>%</p>
            <h2></h2>
        </div>
      </div>
      <div class="row">
          <div class="col">
            <div>
              <h1 id="end_message"></h1>
            </div>
          </div>
        </div>
      </div>
  </script>
